# 主节点地址
redisson.master=redis://192.168.1.201:7101
# 从节点的地址，可以多个
redisson.slaver=redis://192.168.1.202:7102
# 尝试连接的数据库编号
redisson.database=0
# 用于节点身份验证的密码
redisson.password=XXWck7QQQghPbittPNQErNyzxtOhcikVP0KifN3VsKjw8oht4gxN6RgSh3FGbVsPOskBF9AVQMXmjtCIDCrkUx8h10ifWSBcecd
# 这个线程池数量被所有RTopic对象监听器，RRemoteService调用者和RExecutorService任务共同共享。
# 默认值: 当前处理核数量 * 2
redisson.threads=4
# 这个线程池数量是在一个Redisson实例内，被其创建的所有分布式数据类型和服务，以及底层客户端所一同共享的线程池里保存的线程数量。
# 默认值: 当前处理核数量 * 2
redisson.netty_threads=4
# 传输模式
# 默认值：TransportMode.NIO
# 可选参数：
# TransportMode.NIO,
# TransportMode.EPOLL - 需要依赖里有netty-transport-native-epoll包（Linux） TransportMode.KQUEUE - 需要依赖里有 netty-transport-native-kqueue包（macOS）
redisson.transport_mode=NIO
# 监控锁的看门狗超时时间单位为毫秒。该参数只适用于分布式锁的加锁请求中未明确使用leaseTimeout参数的情况。如果该看门口未使用lockWatchdogTimeout去重新调整一个分布式锁的lockWatchdogTimeout超时，那么这个锁将变为失效状态。这个参数可以用来避免由Redisson客户端节点宕机或其他原因造成死锁的情况。
# 默认值：30000
redisson.lock_watchdog_timeout=10000
# 设置读取操作选择节点的模式。 可用值为： SLAVE - 只在从服务节点里读取。 MASTER - 只在主服务节点里读取。 MASTER_SLAVE - 在主从服务节点里都可以读取。
redisson.read-mode=SLAVE
# 多从节点的环境里，每个 从服务节点里用于普通操作（非 发布和订阅）的最小保持连接数（长连接）。长期保持一定数量的连接有利于提高瞬时读取反映速度。
# 默认值：32
redisson.slave-connection-minimum-idle-size=2
# 多从节点的环境里，每个 从服务节点里用于普通操作（非 发布和订阅）连接的连接池最大容量。连接池的连接数量自动弹性伸缩。
# 默认值：64
redisson.slave-connection-pool-size=64
# 多从节点的环境里，每个 主节点的最小保持连接数（长连接）。长期保持一定数量的连接有利于提高瞬时写入反应速度。
# 默认值：32
redisson.master-connection-minimum-idle-size=2
# 主节点的连接池最大容量。连接池的连接数量自动弹性伸缩。
# 默认值：64
redisson.master-connection-pool-size=32
# 如果当前连接池里的连接数量超过了最小空闲连接数，而同时有连接空闲时间超过了该数值，那么这些连接将会自动被关闭，并从连接池里去掉。时间单位是毫秒。
# 默认值：10000
redisson.idle-connection-timeout=10000
# 同任何节点建立连接时的等待超时。时间单位是毫秒。
# 默认值：10000
redisson.connect-timeout=50000
# 等待节点回复命令的时间。该时间从命令发送成功时开始计时，单位：毫秒
# 默认值：3000
redisson.timeout=3000
# 如果尝试达到 retryAttempts（命令失败重试次数） 仍然不能将命令发送至某个指定的节点时，将抛出错误。如果尝试在此限制之内发送成功，则开始启用 timeout（命令等待超时） 计时。
# 默认值：3
redisson.retry-attempts=3
# 在某个节点执行相同或不同命令时，连续 失败 failedAttempts（执行失败最大次数） 时，该节点将被从可用节点列表里清除，直到 reconnectionTimeout（重新连接时间间隔） 超时以后再次尝试。
# 默认值：1500
redisson.retry-interval=500
# 在Redis节点里显示的客户端名称
# @project.artifactId@
redisson.client-name=base-util
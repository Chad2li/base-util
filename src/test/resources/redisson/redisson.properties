# ======================================= redisson \u901A\u7528\u914D\u7F6E =======================================
## \u5982\u679C\u5F53\u524D\u8FDE\u63A5\u6C60\u91CC\u7684\u8FDE\u63A5\u6570\u91CF\u8D85\u8FC7\u4E86\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\uFF0C\u800C\u540C\u65F6\u6709\u8FDE\u63A5\u7A7A\u95F2\u65F6\u95F4\u8D85\u8FC7\u4E86\u8BE5\u6570\u503C\uFF0C\u90A3\u4E48\u8FD9\u4E9B\u8FDE\u63A5\u5C06\u4F1A\u81EA\u52A8\u88AB\u5173\u95ED\uFF0C\u5E76\u4ECE\u8FDE\u63A5\u6C60\u91CC\u53BB\u6389\u3002\u65F6\u95F4\u5355\u4F4D\u662F\u6BEB\u79D2\u3002
## \u9ED8\u8BA4\u503C\uFF1A10000
redisson.idleConnectionTimeout=10000
## \u540C\u4EFB\u4F55\u8282\u70B9\u5EFA\u7ACB\u8FDE\u63A5\u65F6\u7684\u7B49\u5F85\u8D85\u65F6\u3002\u65F6\u95F4\u5355\u4F4D\u662F\u6BEB\u79D2\u3002
## \u9ED8\u8BA4\u503C\uFF1A10000
redisson.connectTimeout=50000
## \u7B49\u5F85\u8282\u70B9\u56DE\u590D\u547D\u4EE4\u7684\u65F6\u95F4\u3002\u8BE5\u65F6\u95F4\u4ECE\u547D\u4EE4\u53D1\u9001\u6210\u529F\u65F6\u5F00\u59CB\u8BA1\u65F6\uFF0C\u5355\u4F4D\uFF1A\u6BEB\u79D2
## \u9ED8\u8BA4\u503C\uFF1A3000
redisson.timeout=3000
## \u5982\u679C\u5C1D\u8BD5\u8FBE\u5230 retryAttempts\uFF08\u547D\u4EE4\u5931\u8D25\u91CD\u8BD5\u6B21\u6570\uFF09 \u4ECD\u7136\u4E0D\u80FD\u5C06\u547D\u4EE4\u53D1\u9001\u81F3\u67D0\u4E2A\u6307\u5B9A\u7684\u8282\u70B9\u65F6\uFF0C\u5C06\u629B\u51FA\u9519\u8BEF\u3002\u5982\u679C\u5C1D\u8BD5\u5728\u6B64\u9650\u5236\u4E4B\u5185\u53D1\u9001\u6210\u529F\uFF0C\u5219\u5F00\u59CB\u542F\u7528 timeout\uFF08\u547D\u4EE4\u7B49\u5F85\u8D85\u65F6\uFF09 \u8BA1\u65F6\u3002
## \u9ED8\u8BA4\u503C\uFF1A3
redisson.retryAttempts=3
## \u5728\u67D0\u4E2A\u8282\u70B9\u6267\u884C\u76F8\u540C\u6216\u4E0D\u540C\u547D\u4EE4\u65F6\uFF0C\u8FDE\u7EED \u5931\u8D25 failedAttempts\uFF08\u6267\u884C\u5931\u8D25\u6700\u5927\u6B21\u6570\uFF09 \u65F6\uFF0C\u8BE5\u8282\u70B9\u5C06\u88AB\u4ECE\u53EF\u7528\u8282\u70B9\u5217\u8868\u91CC\u6E05\u9664\uFF0C\u76F4\u5230 reconnectionTimeout\uFF08\u91CD\u65B0\u8FDE\u63A5\u65F6\u95F4\u95F4\u9694\uFF09 \u8D85\u65F6\u4EE5\u540E\u518D\u6B21\u5C1D\u8BD5\u3002
## \u9ED8\u8BA4\u503C\uFF1A1500
redisson.retryInterval=500
## \u6BCF\u4E2Aredis\u8FDE\u63A5\u7684\u8BA2\u9605\u6570\u91CF\u9650\u5236
## \u9ED8\u8BA4\u503C\uFF1A5
redisson.subscriptionsPerConnection=5
## \u5F00\u542FSSL\u7EC8\u7AEF\u8BC6\u522B\u80FD\u529B
## \u9ED8\u8BA4\u503C\uFF1Atrue
redisson.sslEnableEndpointIdentification=true
## SSL\u5B9E\u73B0\u65B9\u5F0F\uFF0Corg.redisson.config.SslProvider.(JDK/OPENSSL)
## \u9ED8\u8BA4\u503C\uFF1AJDK
redisson.sslProvider=JDK
## SSL\u4FE1\u4EFB\u8BC1\u4E66\u5E93\u8DEF\u5F84
## \u9ED8\u8BA4\u503C\uFF1Anull
redisson.sslTruststore=
## SSL\u4FE1\u4EFB\u8BC1\u4E66\u5E93\u5BC6\u7801
redisson.sslTruststorePassword=
## SSL\u94A5\u5319\u5E93\u8DEF\u5F84
## \u9ED8\u8BA4\u503C\uFF1Anull
redisson.sslKeystore=
## SSL\u94A5\u5319\u5E93\u5BC6\u7801
redisson.sslKeystorePassword=
##
redisson.sslProtocols=
## redis\u8FDE\u63A5ping\u95F4\u9694\uFF0C\u6BEB\u79D2
## \u9ED8\u8BA4\u503C\uFF1A30000
redisson.pingConnectionInterval=30000
## redis\u8FDE\u63A5\u4FDD\u6D3B
## \u9ED8\u8BA4\u503C\uFF1Afalse
redisson.keepAlive=false
## \u975E\u5EF6\u8FDFtcp
## \u9ED8\u8BA4\u503C\uFF1Atrue
redisson.tcpNoDelay=true
## \u8FD9\u4E2A\u7EBF\u7A0B\u6C60\u6570\u91CF\u88AB\u6240\u6709RTopic\u5BF9\u8C61\u76D1\u542C\u5668\uFF0CRRemoteService\u8C03\u7528\u8005\u548CRExecutorService\u4EFB\u52A1\u5171\u540C\u5171\u4EAB\u3002
## \u9ED8\u8BA4\u503C: \u5F53\u524D\u5904\u7406\u6838\u6570\u91CF * 2
redisson.threads=4
## \u8FD9\u4E2A\u7EBF\u7A0B\u6C60\u6570\u91CF\u662F\u5728\u4E00\u4E2ARedisson\u5B9E\u4F8B\u5185\uFF0C\u88AB\u5176\u521B\u5EFA\u7684\u6240\u6709\u5206\u5E03\u5F0F\u6570\u636E\u7C7B\u578B\u548C\u670D\u52A1\uFF0C\u4EE5\u53CA\u5E95\u5C42\u5BA2\u6237\u7AEF\u6240\u4E00\u540C\u5171\u4EAB\u7684\u7EBF\u7A0B\u6C60\u91CC\u4FDD\u5B58\u7684\u7EBF\u7A0B\u6570\u91CF\u3002
## \u9ED8\u8BA4\u503C: \u5F53\u524D\u5904\u7406\u6838\u6570\u91CF * 2
redisson.nettyThreads=4
## \u4F20\u8F93\u6A21\u5F0F
## \u9ED8\u8BA4\u503C\uFF1ATransportMode.NIO
## \u53EF\u9009\u53C2\u6570\uFF1A
### TransportMode.NIO,
### TransportMode.EPOLL - \u9700\u8981\u4F9D\u8D56\u91CC\u6709netty-transport-native-epoll\u5305\uFF08Linux\uFF09 TransportMode.KQUEUE - \u9700\u8981\u4F9D\u8D56\u91CC\u6709 netty-transport-native-kqueue\u5305\uFF08macOS\uFF09
redisson.transportMode=NIO
## \u76D1\u63A7\u9501\u7684\u770B\u95E8\u72D7\u8D85\u65F6\u65F6\u95F4\u5355\u4F4D\u4E3A\u6BEB\u79D2\u3002\u8BE5\u53C2\u6570\u53EA\u9002\u7528\u4E8E\u5206\u5E03\u5F0F\u9501\u7684\u52A0\u9501\u8BF7\u6C42\u4E2D\u672A\u660E\u786E\u4F7F\u7528leaseTimeout\u53C2\u6570\u7684\u60C5\u51B5\u3002\u5982\u679C\u8BE5\u770B\u95E8\u53E3\u672A\u4F7F\u7528lockWatchdogTimeout\u53BB\u91CD\u65B0\u8C03\u6574\u4E00\u4E2A\u5206\u5E03\u5F0F\u9501\u7684lockWatchdogTimeout\u8D85\u65F6\uFF0C\u90A3\u4E48\u8FD9\u4E2A\u9501\u5C06\u53D8\u4E3A\u5931\u6548\u72B6\u6001\u3002\u8FD9\u4E2A\u53C2\u6570\u53EF\u4EE5\u7528\u6765\u907F\u514D\u7531Redisson\u5BA2\u6237\u7AEF\u8282\u70B9\u5B95\u673A\u6216\u5176\u4ED6\u539F\u56E0\u9020\u6210\u6B7B\u9501\u7684\u60C5\u51B5\u3002
## \u9ED8\u8BA4\u503C\uFF1A30000
redisson.lockWatchdogTimeout=10000


# ======================================= redisson \u901A\u7528\u4E3B\u4ECE\u914D\u7F6E =======================================
## \u88AB cluster\u3001masterSlave\u3001replica\u3001sentinel\u4F7F\u7528
## \u7B2C\u4E2Aslave\u8282\u70B9\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF
## \u9ED8\u8BA4\u503C\uFF1A24
redisson.slaveConnectionMinimumIdleSize=2
## \u6BCF\u4E2Aslave\u8282\u70B9\u8FDE\u63A5\u6C60\u6700\u5927\u503C
## \u9ED8\u8BA4\u503C\uFF1A64
redisson.slaveConnectionPoolSize=8
## slave\u5931\u8D25\u91CD\u8FDE\u95F4\u9694
## \u9ED8\u8BA4\u503C\uFF1A3000
redisson.failedSlaveReconnectionInterval=3000
## \u8FDE\u63A5\u5931\u8D25\u7684slave\u91CD\u65B0\u68C0\u67E5\u95F4\u9694
## \u9ED8\u8BA4\u503C\uFF1A180000
redisson.failedSlaveCheckInterval=180000
## \u6BCF\u4E2Amaster\u8282\u70B9\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF
## \u9ED8\u8BA4\u503C\uFF1A24
redisson.masterConnectionMinimumIdleSize=2
## \u6BCF\u4E2Amaster\u8282\u70B9\u8FDE\u63A5\u6C60\u6700\u5927\u6570\u91CF
## \u9ED8\u8BA4\u503C\uFF1A64
redisson.masterConnectionPoolSize=8
##
## \u8BBE\u7F6E\u8BFB\u53D6\u64CD\u4F5C\u9009\u62E9\u8282\u70B9\u7684\u6A21\u5F0F\u3002
## \u53EF\u7528\u503C\u4E3A\uFF1A
### SLAVE - \u53EA\u5728\u4ECE\u670D\u52A1\u8282\u70B9\u91CC\u8BFB\u53D6\u3002
### MASTER - \u53EA\u5728\u4E3B\u670D\u52A1\u8282\u70B9\u91CC\u8BFB\u53D6\u3002
### MASTER_SLAVE - \u5728\u4E3B\u4ECE\u670D\u52A1\u8282\u70B9\u91CC\u90FD\u53EF\u4EE5\u8BFB\u53D6\u3002
## \u9ED8\u8BA4\u503C\uFF1ASLAVE
redisson.readMode=SLAVE
## \u8BA2\u9605\u6A21\u5F0F\uFF0CMASTER\uFF08\u8BA2\u9605\u5230master\u8282\u70B9\uFF09\u3001SLAVE\uFF08\u8BA2\u9605\u5230slave\u8282\u70B9\uFF09
## \u9ED8\u8BA4\u503C\uFF1AMASTER
redisson.subscriptionMode=MASTER
## \u6BCF\u4E2A\u8FDE\u63A5\u8BA2\u9605\u7684\u6700\u5C0F\u7A7A\u95F2\u6570\u91CF
## \u9ED8\u8BA4\u503C\uFF1A1
redisson.subscriptionConnectionMinimumIdleSize=1
## \u8BA2\u9605\u8FDE\u63A5\u6C60\u6700\u5927\u6570\u91CF
## \u9ED8\u8BA4\u503C\uFF1A50
redisson.subscriptionConnectionPoolSize=50
## DNS\u76D1\u542C\u95F4\u9694
## \u9ED8\u8BA4\u503C\uFF1A5000
redisson.dnsMonitoringInterval=5000
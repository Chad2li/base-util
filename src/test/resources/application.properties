spring.datasource.name=test
spring.datasource.druid.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=org.springframework.jdbc.datasource.DriverManagerDataSource
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:13306/test?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&autoReconnect=true&failOverReadOnly=false
spring.datasource.druid.username=test
spring.datasource.druid.password=123456
#
#spring.datasource.druid.initial-size=1

# mapper
mybatis.mapper-locations[0]=classpath*:cn/lyjuan/base/mybatis/mapper/**/*.xml
mybatis.configuration.default-enum-type-handler=io.github.chad2li.baseutil.mybatis.typehander.DefaultTypeHandler
mapper.mappers=io.github.chad2li.baseutil.mybatis.MyMapper
mapper.enum-as-simple-type=true
mapper.not-empty=false